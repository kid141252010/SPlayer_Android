name: Android Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: ''
    strategy:
      matrix:
        include:
          # 仅保留 aarch64 (v8a) 架构，以减少编译时间和资源占用
          - target: aarch64-linux-android
            arch: arm64-v8a
      fail-fast: false
      
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: setup-android-sdk
        uses: android-actions/setup-android@v3

      - name: setup-ndk
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install dependencies
        run: pnpm install

      - name: Bump Version & SPlayer Rename
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          
          # 强制将产品名称改为大写的 SPlayer
          sed -i -E 's/"productName": "([^"]+)"/"productName": "SPlayer"/' src-tauri/tauri.conf.json
          # 更新版本号
          sed -i -E 's/"version": "([^"]+)"/"version": "'$VERSION'"/' package.json
          sed -i -E 's/"version": "([^"]+)"/"version": "'$VERSION'"/' src-tauri/tauri.conf.json

      - name: Ensure Tauri Entrypoint
        run: |
          # 修复 Gradle 找不到 tauri 模块的问题 (MODULE_NOT_FOUND)
          if [ ! -f "src-tauri/tauri" ]; then
            echo "require('@tauri-apps/cli').run()" > src-tauri/tauri
          fi

      - name: Initialize Android