name: Android Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: ''
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            arch: arm64-v8a
      fail-fast: false
      
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: setup-android-sdk
        uses: android-actions/setup-android@v3

      - name: setup-ndk
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install dependencies
        run: pnpm install

      - name: Bump Version and SPlayer Rename
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          sed -i -E 's/"productName": "([^"]+)"/"productName": "SPlayer"/' src-tauri/tauri.conf.json
          sed -i -E 's/"version": "([^"]+)"/"version": "'$VERSION'"/' package.json
          sed -i -E 's/"version": "([^"]+)"/"version": "'$VERSION'"/' src-tauri/tauri.conf.json

      - name: Ensure Tauri Entrypoint
        run: |
          if [ ! -f "src-tauri/tauri" ]; then
            echo "require('@tauri-apps/cli').run()" > src-tauri/tauri
          fi

      - name: Initialize Android Project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build --target ${{ matrix.target }} --apk
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Rename APK
        run: |
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | grep "release" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -n 1)
          fi
          mv "$APK_PATH" SPlayer-${{ matrix.arch }}-v${{ env.APP_VERSION }}.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-Android-${{ matrix.arch }}-v${{ env.APP_VERSION }}
          path: SPlayer-${{ matrix.arch }}-v${{ env.APP_VERSION }}.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: SPlayer-Android-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: SPlayer Android v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}